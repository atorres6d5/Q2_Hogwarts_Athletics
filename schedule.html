<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.0/axios.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/main.css">
    <meta charset="utf-8">
    <title>Schedule</title>
    <script defer src = "./src/schedule.js">
    </script>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid">
      <h1 class=" col-lg- display-4"><b>Hogwarts Athletics</b></h1>

      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #154C07">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Schedule</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="teams.html">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign-up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-fluid heading">
      <div class="row justify-content-center">
        <h1 class="col-lg">Quidditch Matches for the Year</h1>
      </div>
    </div>
    <table class="table matches">


      <thead>
        <tr>
          <th scope="col">Match #</th>
          <th scope="col">Home Team</th>
          <th scope="col">Away Team</th>
          <th scope="col">Match Date</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody id="allData">
      </tbody>
    </table>
    <div class="container">
      <form class="row justify-content-around" action="index.html" method="post">
        <p>Home Team</p>
        <select class="col-2 homeTeam" name="homeTeam">
          <option value="1">Gryffindor</option>
          <option value="2">Hufflepuff</option>
          <option value="3">Ravenclaw</option>
          <option value="4">Slytherin</option>
        </select>
        <p>Away Team</p>
        <select class="col-2 awayTeam" name="awayTeam">
          <option value="1">Gryffindor</option>
          <option value="2">Hufflepuff</option>
          <option value="3">Ravenclaw</option>
          <option value="4">Slytherin</option>
        </select>
        <p>Match Date</p>
        <input type="datetime" name="matchDate" placeholder="mm/dd/yyyy" id="dateTime">
        <button type="button" name="create" id="makeNewMatch">Create New Match</button>
      </form>
      <form class="row justify-content-start" action="index.html" method="post">
        <p class="col-2">Delete Match By Match ID</p>
        <input class="col-2" type="text" name="DeleteMatch" placeholder="Match #" id="matchID">
        <button class="col-2 offset-md-2" type="button" name="Delete" id="delButton">Delete Match</button>
      </form>
    </div>

  </body>
</html>
